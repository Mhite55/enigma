<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>

<body>
    <main>
        <div class="ecran">
            <div class="resultat p-center" id="ecran"></div>
        </div>
        <div class="table">
            <div class="clavier1">
                <div class="toucheligne">
                    <div class="bouton p-center"><button value="C" class="btn"><h2>C</h2></button></div>
                    <div class="bouton p-center"><button value="7" class="btn"><h2>7</h2></button></div>
                    <div class="bouton p-center"><button value="4" class="btn"><h2>4</h2></button></div>
                    <div class="bouton p-center"><button value="1" class="btn"><h2>1</h2></button></div>
                </div>
                <div class="toucheligne">
                    <div class="bouton p-center"><button value="%" class="btn"><h2>%</h2></button></div>
                    <div class="bouton p-center"><button value="8" class="btn"><h2>8</h2></button></div>
                    <div class="bouton p-center"><button value="5" class="btn"><h2>5</h2></button></div>
                    <div class="bouton p-center"><button value="2" class="btn"><h2>2</h2></button></div>
                </div>
                <div class="toucheligne">
                    <div class="bouton p-center"><button value="/" class="btn"><h2>/</h2></button></div>
                    <div class="bouton p-center"><button value="9" class="btn"><h2>9</h2></button></div>
                    <div class="bouton p-center"><button value="6" class="btn"><h2>6</h2></button></div>
                    <div class="bouton p-center"><button value="3" class="btn"><h2>3</h2></button></div>
                </div>
                <div class="toucheligne">
                    <div class="bouton p-center"><button value="*" class="btn"><h2>*</h2></button></div>
                    <div class="bouton p-center"><button value="-" class="btn"><h2>-</h2></button></div>
                    <div class="bouton p-center"><button value="+" class="btn"><h2>+</h2></button></div>
                    <div class="bouton p-center"><button value="0" class="btn"><h2>0</h2></button></div>
                </div>
            </div>
            <div class="clavier2">
                <div class="boutonpoint p-center"><button value="." class="btn"><h2>.</h2></button></div>
                <div class="boutonegale p-center"><button value="=" class="btn"><h2>=</h2></button></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.js"></script>
    <!-- <script src="js/enigma.js"></script> -->
    <script src="js/correction.js"></script>
</body>
</html>
